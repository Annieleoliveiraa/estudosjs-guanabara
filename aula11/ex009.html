<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>País</title>
</head>
<body>
   <script>
      var país = prompt('Digite o seu País')
      console.log(`Vivendo em ${país}`)
      if(país === 'Brasil') {
         console.log(`Você é Brasileiro!`)
      } else{
         console.log(`Você é Estrangeiro!`)
      }
   </script>
</body>
</html>
