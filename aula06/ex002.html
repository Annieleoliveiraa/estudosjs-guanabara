<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Meu primeiro programa</title>
   <style>
      body {
         background-color: rgb(162, 88, 231);
         color: white;
         font: normal 20pt Arial;
      }
      h1 {
         color: cyan;
      }
   </style>
</head>
<body>
   <h1>Olá, Mundo!</h1>
   <p>Já estou livre da maldição</p>
   <script>
     var nome = window.prompt('Qual é o seu nome?')
     var idade = window.prompt('Qual é sua idade?')
     window.alert('É um grande prazer te conhecer ' + nome + ' ,' + ' você tem ' 
     + idade + ' anos de idade ' + '!')
   </script>
</body>
</html>
